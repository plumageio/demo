<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="screens">

        <div class="screen screen--style">
            <div class="row">
                <header class="header">
                    <h1 class="title">Choose your Style</h1>
                    <h2 class="subtitle">Pick at least 1 style you like.</h2>
                </header>

                <div class="grid">
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                </div>

                <div class="actions">
                    <a class="button" href="#location">Next →</a>
                </div>
            </div>
        </div>
        <div class="screen screen--location" id="location">
            <div class="row">
                <header class="header">
                    <h1 class="title">Your Preferred Locations</h1>
                    <h2 class="subtitle">Select the locations.</h2>
                </header>

                <div class="grid">
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                </div>

                <div class="actions">
                    <a class="button" href="#artists">Next →</a>
                </div>
            </div>
        </div>
        <div class="screen screen--artist" id="artists">
            <div class="row">
                <header class="header">
                    <h1 class="title">Meet Your Artists</h1>
                    <h2 class="subtitle">Based on your previous selections, we’ve picked the following artists for you.</h2>
                </header>

                <div class="grid">
                    <div class="grid__col"></div>
                    <div class="grid__col"></div>
                </div>

                <div class="actions">
                    <a class="button" href="./">Restart</a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
